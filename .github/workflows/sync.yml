name: Sync Notion

on:
  schedule:
    # roda todo dia Ã s 22h30 UTCâˆ’3 (Brasil) â†’ 01h30 UTC
    - cron: "30 0 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    name: ExecuÃ§Ã£o principal
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run sync script
        id: run_sync
        continue-on-error: true   # <-- nÃ£o interrompe o workflow se falhar
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          USER_ID: ${{ secrets.USER_ID }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "ðŸš€ Iniciando sincronizaÃ§Ã£o..."
          python - <<'PY'
          from datetime import datetime
          import os, sys, subprocess
          from zoneinfo import ZoneInfo
          print("UTC now: ", datetime.utcnow().isoformat())
          print("BRT now: ", datetime.now(ZoneInfo("America/Sao_Paulo")).isoformat())
          code = subprocess.call(["python", "main.py"])
          if code != 0:
              print("âŒ Falha na execuÃ§Ã£o principal (exit code:", code, ")")
          else:
              print("âœ… ExecuÃ§Ã£o concluÃ­da com sucesso.")
          sys.exit(code)
          PY

  retry:
    needs: sync
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    name: ReexecuÃ§Ã£o apÃ³s falha
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Retry sync after 2 min delay
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          USER_ID: ${{ secrets.USER_ID }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "âš ï¸ Primeira tentativa falhou, aguardando 5 minutos antes de tentar novamente..."
          sleep 300
          echo "ðŸ” Tentando novamente..."
          python main.py || echo "âŒ Segunda tentativa tambÃ©m falhou."
